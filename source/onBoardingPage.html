<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link href="assets/styles/onBoardingPage.css" rel="stylesheet">


  <!-- Web Components -->

  <script src="assets/scripts/onBoardingPage.js" type="module"></script>
  <script src="assets/scripts/backend.js" type="module"></script>
</head>

<body>
  <div class='header'>
    <header>
      <img src="assets/images/logo.svg" id="logo">
    </header>
    <p id="dount-p">
      <img id="dount" src="assets/images/donut.svg">
    </p>
  </div>
  <main>
    <section class="diet-asking">
      <p>Hi there! Before we begin, do you have any dietary preferences?</p>
    </section>
    <div class="diet-restrictionBox">
      <div class="container">
        <div class="word">Dietary Restrictions</div>
        <div class="left">
          <label class="container">Vegan
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Vegetarian
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Dairy-free
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Seafood-free
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="right">
          <label class="container">Gluten-free
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Tree Nut-free
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Peanut-free
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Soy-free
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </div>
    <section class="bottom-text">
      <p>You can also change these preferences later in the settings page.</p>
    </section>
    <section class="bottom-buttons">
      <button class="save">
        <!-- <img src="assets/images/white-border-heart.svg" id="heart" /> -->
        <p id="begin-text">Let's begin!</p>
      </button>
    </section>
  </main>
</body>

</html>
