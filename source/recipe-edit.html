<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link href="assets/styles/recipe-add.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <!-- Web Components -->
  <script src="assets/scripts/recipe-edit.js" type="module"></script>
  <script src="assets/scripts/backend.js" type="module"></script>
  <script src="assets/scripts/database.js" type="module"></script>
  <script src="assets/scripts/auth.js" type="module"></script>
  
</head>

<body>
  <div class='header'>
    <nav>
      <h1>Edit Recipe</h1>
    </nav>
    <p id="white-arrow-p">
      <img id="white-arrow" src="assets/images/white-arrow.png">
    </p>
    <p id="dount-e" class="donut">
      <img id="dount" src="assets/images/donut.svg">
    </p>
  </div>
  <main>
    <section class="flexbox">
      <div class="RecipeBox">
        <form action="" id="edit-recipe-form">
          <div class='basic'>
            <label for="recipeName" class="labelRadio">
              NAME:
              <input autocomplete="off" type="text" id="recipeName" name="recipeName">
            </label><br>

            <label for="cookingTime" class="labelRadio">
              Cooking Time(Min):
              <input autocomplete="off" type="number" id="cookingTime" name="cookingTime">
            </label><br>

            <label for="servingSize" class="labelRadio">
              Serving Size:
              <input autocomplete="off" type="number" id="servingSize" name="servingSize">
            </label>
          </div>

          <div class="radioClass"> 
            <label for="diff">Difficulty:
              <br>
                        
              <label for="diff1" class="labelRadio">
                <input autocomplete="off" type="radio" id="diff1" name="diff" value="1">
                <img id="easy" src="assets/images/Easy1.svg">
                Easy
              </label>
                        
              <label for="diff2" class="labelRadio">
                <input autocomplete="off" type="radio" id="diff2" name="diff" value="2">
                <img id="medium" src="assets/images/Medium2.svg">
                Medium
              </label>
              <br>
                        
              <label for="diff3" class="labelRadio">
                <input autocomplete="off" type="radio" id="diff3" name="diff" value="3">
                <img id="hard" src="assets/images/Hard3.svg">
                Hard
              </label> 
                        
              <label for="diff4" class="labelRadio">
                <input autocomplete="off" type="radio" id="diff4" name="diff" value="4">
                <img id="veryHard" src="assets/images/VeryHard4.svg">
                Very Hard
              </label>
            </label>
          </div>

          <div class="diet-restrictionBox">
            <div class="container">
              <div class="word">Dietary Restrictions</div>
              <div class="left">
                <label class="container">Vegan
                  <input autocomplete="off" type="checkbox" id="vegan">
                  <span class="checkmark"></span>
                </label>
                <label class="container">Vegetarian
                  <input autocomplete="off" type="checkbox" id="veggie">
                  <span class="checkmark"></span>
                </label>
                <label class="container">Dairy-free
                  <input autocomplete="off" type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="container">Seafood-free
                  <input autocomplete="off" type="checkbox">
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="right">
                <label class="container">Gluten-free
                  <input autocomplete="off" type="checkbox" id="glutenFree">
                  <span class="checkmark"></span>
                </label>
                <label class="container">Tree Nut-free
                  <input autocomplete="off" type="checkbox" id="nutFree">
                  <span class="checkmark"></span>
                </label>
                <label class="container">Peanut-free
                  <input autocomplete="off" type="checkbox" id="peanut">
                  <span class="checkmark"></span>
                </label>
                <label class="container">Soy-free
                  <input autocomplete="off" type="checkbox" id="soy">
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
          </div>

          <div class="bottom-boxes">
            <label for="img" class="labelRadio">Select image:
              <input autocomplete="off" type="file" id="img" name="img" accept="image/*">
            </label>

            <label for="ingredients">Ingredients:</label>
            <div class="ingredientList">
              <ol type = "1" class='input-list' id="ingredientOrderedList">
                <li>
                  <input autocomplete="off" type='text' id='ingredient-1' name='ingredients'>
                </li>
              </ol>
              <button class="ingredientButton" id="ingredientButton" type="button">Add Ingredient</button>
            </div>

            <label for="instructions">Instructions:</label>
            <div class="instructionList">
              <ol type = "1" class='input-list' id="instructionOrderedList">
                <li>  <input autocomplete="off" type='text' id='instruction-1' name='instructions'> </li>
              </ol>
              <button class="instructionButton" id="instructionButton" type="button">Add Step</button>
            </div>

            <input autocomplete="off" type="submit" id="submit" value="Save Changes">
          </div>
        </form>
      </div>
    </section>

    <!--Navigation bar-->
    <script id="replace_with_navbar" src="assets/scripts/nav.js"></script>
    <!--end of Navigation bar--> 
  </main>

</body>
</html>
