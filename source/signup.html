<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <!-- Using the same CSS file as login page for now -->
  <link href="assets/styles/login.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <!-- Web Components -->
  <script src="assets/scripts/recipe-add.js" type="module"></script>
  <script src="assets/scripts/backend.js" type="module"></script>

</head>

<body>
  <div class='header'>
    <header>
      <img src="assets/images/logo.svg" id="logo">
    </header>
    <p id="dount-p">
      <img id="dount" src="assets/images/donut.svg">
    </p>
  </div>
  <main>
    <section class="login_form">
      <h2>Sign Up</h2>
      <!-- Perhaps change the tags to make the HTML more semantic -->
      <h4> Already have an account? <a href="login.html">Log In</a></h4>
      <form action="/action_page.php" method="post">
        <div class="email_pass">
          <label for="email" class="labelInput"><b>Email Address</b></label>
          <input type="email" placeholder="Enter Email" name="email" required>

          <label for="psw" class="labelInput"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <!-- Confirmation could be done with native setCustomValidity TODO -->
          <label for="conf-psw" class="labelInput"><b>Confirm Password</b></label>
          <input type="password" placeholder="Re-enter Password" name="conf-psw" required>

          <button type="submit" id="submit">Sign Up</button>
        </div>

        <!-- TODO: Add Google Authentication -->

        <!-- <span class="forgotpsw"><a href="#">Forget password?</a></span> -->
      </form>
    </section>

  </main>

</body>

</html>
