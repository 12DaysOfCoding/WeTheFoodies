<body>
  <nav>
    <h1>Settings</h1>
  </nav>
  <p id="white-arrow-p">

  <main>
    <div class="diet-restrictionBox">
        <div class="container">
          <div class="word">Dietary Restrictions</div>
          <div class="left">
            <label class="container">Vegan
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Vegetarian
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Dairy-free
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Seafood-free
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="right">
            <label class="container">Gluten-free
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Tree Nut-free
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Peanut-free
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Soy-free
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
          </div>
        </div>
      </div>
      <section class="bottom-buttons">
        <button class="save">
          <img src="assets/images/white-border-heart.svg" id="heart" />
          <p id="save-or-not">SAVE</p>
        </button>
      </section>

      <!--Navigation bar-->
      <div id="nav-placeholder"></div>

      <script>
      $(function(){
