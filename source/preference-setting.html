<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link href="assets/styles/preference-setting.css" rel="stylesheet">


  <!-- Web Components -->

  <script src="assets/scripts/preference-setting.js" type="module"></script>
</head>

<body>
  <nav>
    <img src="assets/images/Settings.svg" id="Settings-text">
  </nav>
  <p id="dount-p">
    <img id="dount" src="assets/images/donut.svg">
  </p>
  <main>
    <div class="diet-restrictionBox">
        <div class="container">
          <div class="word">Dietary Restrictions</div>
          <div class="left">
            <label class="container">Vegan
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Vegetarian
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Dairy-dree
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Seafood-free
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="right">
            <label class="container">Gluten-free
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Tree Nut-free
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Peanut-free
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Soy-free
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
          </div>
        </div>
      </div>
      <section class="bottom-buttons">
        <button class="save">
          <img src="assets/images/white-border-heart.svg" id="heart" />
          <p id="save-or-not">SAVE</p>
        </button>
      </section>

      <section class="nav-bar">
        <div class="nav-dashboard">
          <p id="nav-dashboard-img"><img src="assets/images/nav-bar-dashboard.svg" alt=""></p>
          <p id="nav-dashboard-text">DASHBOARD</p>
        </div>
        <div class="nav-search">
          <p id="nav-search-img"><img src="assets/images/nav-bar-search.svg" alt=""></p>
          <p id="nav-dashboard-text">SEARCH</p>
        </div>
        <div class="nav-add">
          <p id="nav-add-img"><img src="assets/images/nav-bar-add.svg" alt=""></p>
          <p id="nav-dashboard-text">ADD</p>
        </div>
        <div class="nav-settings">
          <p id="nav-settings-img"><img src="assets/images/nav-bar-settings.svg" alt=""></p>
          <p id="nav-dashboard-text">SETTINGS</p>
        </div>
      </section>
      
  </main>
</body>

</html>
