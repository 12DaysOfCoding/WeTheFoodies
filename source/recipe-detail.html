<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link href="assets/styles/recipe-detail.css" rel="stylesheet">


  <!-- Web Components -->
  <script src="assets/components/ExpandedRecipeCard.js" type="module"></script>

  <script src="assets/scripts/backend.js" type="module"></script>
  <script src="assets/scripts/recipe-detail.js" type="module"></script>
  <script src="assets/scripts/database.js" type="module"></script>
  <script src="assets/scripts/auth.js" type="module"></script>
</head>

<body>
  <div class='header'>
    <nav>
      <h1>Recipe Detail</h1>
    </nav>
    <p id="white-arrow-p">
      <img id="white-arrow" src="assets/images/white-arrow.png">
    </p>
    <p id="dount-p">
      <img id="dount" src="assets/images/donut.svg">
    </p>
  </div>
  <main>
    <section class="section__recipe-detail">
      <div class="recipe-detail__wrapper">
        <!-- Specific recipe detail -->
      </div>
      <div class="recipe-cooking-time-and-serving">
        <div class="recipe-cooking-time">
          <p id="cooking-time">COOKING TIME</p>
          <p id="cooking-time-input">10 minutes</p>
        </div>
        <div class="recipe-cooking-serving">
          <p id="serving-size">SERVING SIZE</p>
          <p id="serving-size-input">2 servings</p>
        </div>
      </div>
      <div class="ingredients">
        <h1>INGREDIENTS</h1>
        <ul class="specific-ingredients">
          <!-- Ingredients (Example) -->
          <!-- <p>2 tablespoons butter</p>
          <p>2 tablespoons extra-virgin olive oil</p>
          <p>4 garlic cloves, minced</p>
          <p>½ cup dry white wine or broth</p>
          <p>¾ teaspoon kosher salt, or to taste</p>
          <p>⅛ teaspoon crushed red pepper flakes, or to taste</p> -->
        </ul>
      </div>
      <div class="instructions">
        <h1>INSTRUCTIONS</h1>
        <ol class="specific-instructions">
          <!-- Instructions (Example) -->
          <!-- <p>In a large skillet, melt butter with olive oil. Add garlic and sauté until fragrant, about 1 minute. Add
            wine or broth, salt, red pepper flakes and plenty of black pepper and bring to a simmer. Let wine reduce by
            half, about 2 minutes.</p>
          <p>Add shrimp and sauté until they just turn pink, 2 to 4 minutes depending upon their size. Stir in the
            parsley and lemon juice and serve over pasta or accompanied by crusty bread.</p> -->
        </ol>
      </div>
    </section>
    
    <section class="bottom-buttons box">
        <p id='how-to-use-foodie'>Use this mode to help you while you cook</p>
        <a type="button" id="foodie-mode" class='show-foodie-mode'>FOODIE MODE</a>
        
        <button class="save">
          <img src="assets/images/heart0.svg" id="heart" />
          <p id="save-or-not">SAVE</p>
        </button>

        <div class="box-horizontal">
          <button class="hidden save" id="edit"> EDIT </button>
  
          <button class="hidden save" id="delete"> DELETE </button>

        </div>


    </section>

    <!--Navigation bar-->
    <script id="replace_with_navbar" src="assets/scripts/nav.js"></script>
    <!--end of Navigation bar--> 
  </main>
</body>

</html>
