<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link href="assets/styles/recipe-add.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <!-- Web Components -->
  <script src="assets/scripts/recipe-add.js" type="module"></script>
  
</head>

<body>
  <nav>
    <img src="assets/images/add-recipe.svg" id="add-recipe">
  </nav>
  <p id="dount-p">
    <img id="dount" src="assets/images/donut.svg">
  </p>
  <main>
    <section class="flexbox">
      <div class="RecipeBox">
        <form>
          <div class = 'basic'>
            <label for="recipeName" class="labelRadio">
              NAME:
              <input type="text" id="recipeName" name="recipeName">
            </label><br>

            <label for="cookingTime" class="labelRadio">
              Cooking Time:
              <input type="text" id="cookingTime" name="cookingTime">
            </label><br>

            <label for="servingSize" class="labelRadio">
              Serving Size:
              <input type="text" id="servingSize" name="servingSize">
            </label>
          </div>

          <div class="radioClass"> 
            <label for="diff">Difficulty:
              <br>
                        
              <label for="diff1" class="labelRadio">
                <input type="radio" id="diff1" name="diff" value="1">
                <img id="easy" src="assets/images/Easy1.svg">
                Easy
              </label>
                        
              <label for="diff2" class="labelRadio">
                <input type="radio" id="diff2" name="diff" value="2">
                <img id="medium" src="assets/images/Medium2.svg">
                Medium
              </label>
              <br>
                        
              <label for="diff3" class="labelRadio">
                <input type="radio" id="diff3" name="diff" value="3">
                <img id="hard" src="assets/images/Hard3.svg">
                Hard
              </label> 
                        
              <label for="diff2" class="labelRadio">
                <input type="radio" id="diff4" name="diff" value="4">
                <img id="veryHard" src="assets/images/VeryHard4.svg">
                Very Hard
              </label>
            </label>
          </div>

          <div class="diet-restrictionBox">
            <div class="container">
              <div class="word">Dietary Restrictions</div>
              <div class="left">
                <label class="container">Vegan
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="container">Vegetarian
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="container">Dairy-free
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="container">Seafood-free
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="right">
                <label class="container">Gluten-free
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="container">Tree Nut-free
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="container">Peanut-free
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="container">Soy-free
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
          </div>

          <div class="bottom-boxes">
            <label for="img" class="labelRadio">Select image:
              <input type="file" id="img" name="img" accept="image/*">
            </label>

            <label for="ingredients">Ingredients:</label>
            <div class="ingredientList">
              <ol type = "1" id="ingredientOrderedList">
                <li>
                  <input type='text' id='ingredients' name='ingredients'>
                </li>
              </ol>
              <button class="ingredientButton" id="ingredientButton" type="button">Add Ingredient</button>
            </div>

            <label for="instructions">Instructions:</label>
            <div class="instructionList">
              <ol type = "1" id="instructionOrderedList">
                <li>
                  <input type='text' id='instructions' name='instructions'>
                </li>
              </ol>
              <button class="instructionButton" id="instructionButton" type="button">Add Step</button>
            </div>

            <input type="submit" id="submit" value="Add Recipe">
          </div>
        </form>
      </div>
    </section>

    <section class="nav-bar">
      <a href="index.html"> 
        <div class="nav-dashboard">
          <p id="nav-dashboard-img"><img src="assets/images/nav-bar-dashboard.svg" alt=""></p>
          <p id="nav-dashboard-text">DASHBOARD</p>
        </div>
      </a>
      <a href="recipe-search.html">      
        <div class="nav-search">
        <p id="nav-search-img"><img src="assets/images/nav-bar-search.svg" alt=""></p>
        <p id="nav-dashboard-text">SEARCH</p>
      </div>
      </a>
      <a href="recipe-add.html">
        <div class="nav-add">
          <p id="nav-add-img"><img src="assets/images/nav-bar-add.svg" alt=""></p>
          <p id="nav-dashboard-text">ADD</p>
        </div>
      </a>
      <a href="settings.html">
        <div class="nav-settings">
          <p id="nav-settings-img"><img src="assets/images/nav-bar-settings.svg" alt=""></p>
          <p id="nav-dashboard-text">SETTINGS</p>
        </div>
      </a>
    </section>
  </main>

</body>
</html>
