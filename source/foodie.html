<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="assets/styles/foodie.css" rel="stylesheet">

  <title>Foodie</title>

  <!-- Web Components -->
  <script src="assets/components/ExpandedRecipeCard.js" type="module"></script>

  <script src="assets/scripts/backend.js" type="module"></script>
  <script src="assets/scripts/foodie.js" type="module"></script>
</head>

<body>
  <nav>
    <h1>FOODIE MODE</h1>
  </nav>
  <p id="white-arrow-p">
    <img id="white-arrow" src="assets/images/white-arrow.png">
  </p>
  <p id="dount-p">
    <img id="dount" src="assets/images/donut.svg">
  </p>
  <main>
    <section class="section__foodie">
      <div class="step__wrapper">
        <span id="step-num"></span>
        <span id="step"></span>
      </div>
      <div class="controls__wrapper">
        <button id="prev" class="hidden">
          <img src="assets/images/prev.svg" alt="">
          Prev
        </button>
        <button id="next">
          Next
          <img src="assets/images/next.svg" alt="">
        </button>
      </div>
    </section>

    <!--Navigation bar-->
    <script id="replace_with_navbar" src="assets/scripts/nav.js"></script>
    <!--end of Navigation bar--> 
  </main>
</body>

</html>
