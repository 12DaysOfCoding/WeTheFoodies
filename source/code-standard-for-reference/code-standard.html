<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="code-standard.css" rel="stylesheet">

  <title>Code Standard</title>

</head>

<body>
    <nav>
        <h1>Code Standard</h1>
    </nav>
  <main>
    <!-- Use double quotation marks -->
    <section id="example" class="section-code">
      <h2>Code</h2>
      <div class="code-wrapper">
        <!-- Use HTML according to its purpose. -->
        <a href="recommendations/">All recommendations</a>
        <!-- HTML Line-Wrapping -->
        <md-progress-circular
            md-mode="indeterminate"
            class="md-accent"
            ng-show="ctrl.loading"
            md-diameter="35">
        </md-progress-circular>
      </div>
    </section>
  </main>
</body>

</html>
