<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link href="assets/styles/login.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <!-- Web Components -->
  <script src="assets/scripts/backend.js" type="module"></script>
  <script type="module" src="assets/scripts/auth_login.js"></script>

  
</head>

<body>
    <div class='header'>
        <header>
          <img src="assets/images/logo.svg" id="logo">
        </header>
        <p id="dount-p">
          <img id="dount" src="assets/images/donut.svg">
        </p>
      </div>
  <main>
    <section class="login_form">
        <h2>Login Form</h2>
        <h4> Don't have an account? <a href="signup.html" id="register" >Sign Up?</a></h4>
        <!-- <form action="index.html"> -->
          <div class="email_pass">
            <label for="email" class="labelInput"><b>Email Address</b></label>
            <!-- TODO: Add Validation -->
            <input type="email" placeholder="Enter Email" name="email" id="email" required>
        
            <label for="psw" class="labelInput"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="password" name="psw" required>
                
            <button type="submit"  class="buttonclick" id="login">Log In</button>
          </div>
        <!-- <form> -->
        
          
        <span class="forgotpsw"><a href="forgotpass.html" id="forgot-password">Forgot password?</a></span>
    </section>

    <ion-card>
      <button type="button" id="google-login" class="google-login" >
        Sign in with Google
      </button>
    </ion-card>

  </main>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>


</body>
</html>
