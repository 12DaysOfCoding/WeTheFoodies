name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Variable Substitution
        uses: microsoft/variable-substitution@v1
        with:
          # comma separated list of XML/JSON/YAML files in which tokens are to be substituted. Files names must be specified relative to the folder-path.
          files: "keys.json"
        env:
          SPOONACULAR_API_KEY: ${{ secrets.SPOONACULAR_API_KEY }} 
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }} 
      - uses: actions/checkout@v2
      - run: npm ci && npm run lint && npm run test
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WETHEFOODIES_329CF }}'
          projectId: wethefoodies-329cf
