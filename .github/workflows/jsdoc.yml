name: Generate Doc

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build doc
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: ./source
          output_dir: ./doc
          template: minami
          front_page: README.md
          
      - name: Deploy Doc
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./doc
