name: Generate Doc

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build doc
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: ./source
          output_dir: ./doc
          config_file: conf.json
          template: minami
          front_page: README.md